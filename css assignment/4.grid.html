<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
            background-color:  #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .grid-container{
            display: grid;
             grid-template-columns: repeat(3,1fr);
            grid-gap: 20px; 
            justify-content: center;
            margin: auto;
            max-width: 400px;
        }
        .card{
            text-align: center;
            border-radius: 20px;
            padding: 20px;
            background-color: bisque;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            

        }
        .card img {
            height: 120px;
            width: 120px;
            object-fit: contain;
            
            
        }
        .price{
            font-size: 15px;
            color: #333;
            padding: 20px;
            

        }
        .title{
            margin: 10px 0 10px;
            font-size: 20px;
            font-weight: bold;

        }
        h2{
            justify-content: center;
            justify-items: center;
            display: flex;
            color: brown;
        }
    </style>
</head>
<body>
    <h2>3*3 Product Grid</h2>
    <div class="grid-container">
        <div class="card">
            <img src="chain silver.jpg" alt="Product">
            <div class="title">Product 1</div>
            <div class="price">$60.00</div>
        </div>
        <div class="card">
            <img src="chair.jpeg" alt="Product">
            <div class="title">Product 2</div>
            <div class="price">$100.00</div>
        </div>
        <div class="card">
            <img src="top.jpg" alt="Product">
            <div class="title">Product 3</div>
            <div class="price">$30.00</div>
        </div>
        <div class="card">
            <img src="bottle.jpg" alt="Product">
            <div class="title">Product 4</div>
            <div class="price">$80.00</div>
        </div>
        <div class="card">
            <img src="purse.jpg" alt="Product">
            <div class="title">Product 5</div>
            <div class="price">$20.00</div>
        </div>
        <div class="card">
            <img src="shirt.jpg" alt="Product">
            <div class="title">Product 6</div>
            <div class="price">$120.00</div>
        </div>
        <div class="card">
            <img src="shoes.jpg" alt="Product">
            <div class="title">Product 7</div>
            <div class="price">$200.00</div>
        </div>
        <div class="card">
            <img src="watch.jpg" alt="Product">
            <div class="title">Product 8</div>
            <div class="price">$210.00</div>
        </div>
        <div class="card">
            <img src="t-shirt.webp" alt="Product">
            <div class="title">Product 9</div>
            <div class="price">$80.00</div>
        </div>

    </div>
    
</body>
</html>
