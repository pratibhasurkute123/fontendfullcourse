<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            margin: 20px;
            height: 100px;
            background-color: pink;

        }
    
        #box-1{
            border: 4px solid rgb(109, 122, 208);
        }
        #box-2{
            border: 4px double  rgb(109, 122, 208);
        }
        #box-3{
            border: 4px double  rgb(109, 122, 208);
            border-radius: 20px;
        }
        #box-4{
            border: 4px double  rgb(109, 122, 208);
            border-radius: 50%;
        }
        #box-5{
            width: 150px;
            border: 4px solid rgb(100, 100, 171);
            border-radius: 50%;
        }
        .Tops{
            height: 100px;
            width: 80%;
            border:20px solid;
            border-image: linear-gradient(to right, oklab(58.924% -0.09075 -0.0305) 0%, #3a4ed5 100%) 1 ;
        }
        #box-6{
            border: 4px solid blue;
            border-top-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }
        table,td{
            border: 1px solid black;
            border-collapse: separate;
            border-spacing: 20px;
        }
        </style>
</head>
<body>
    <div class="box" id="box-1"></div>
    <div class="box" id="box-2"></div>
    <div class="box" id="box-3"></div>
    <div class="box" id="box-4"></div>
    <div class="box" id="box-5"></div>
    <div class="box" id="box-6"></div>
