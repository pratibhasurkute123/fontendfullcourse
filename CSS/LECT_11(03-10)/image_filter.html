<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            height: 200px;
            width: 200px;
            display: inline-block;
        }
        #img1{
            filter: brightness(50%);
            
        }
        #img2{
            filter: blur(3px);
        }
        #img3{
            filter: contrast(50%);
        }
        #img4{
            filter: saturate(40%);
        }

    </style>
</head>

<body>
   <img src="flower.jpg" alt="" id="img1">
   <img src="flower.jpg" alt="" id="img2">
    <img src="flower.jpg" alt="" id="img3">
    <img src="flower.jpg" alt="" id="img4">


</body>
</html>
