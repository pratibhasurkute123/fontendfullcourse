<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn{
            padding: 10px 20px;
            
        }
        .btn-bg{
            background-color: brown;
            color: black;
            border: none;
        }
        .btn-radius{
            border-radius: 10px;
        }
        /* .btn-Transparent{
            border: 2px solid brown;
            border-radius: 10px;
        } */
        .btn-Transparent:hover{
            border: 2px solid brown;
            border-radius: 10px;
        }
    </style>
</head>
<body>
     <button class="btn btn-bg">bg button</button>   

    <button class="btn-radius">bg Radius Button</button>
    <button class="btn btn-Transparent">Transparent Button</button>


</body>
</html>
