<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let car = {
             brand :"Tata",
             model :"Nexon",
             year :2022
        };

        // Access and print the carâ€™s brand and model

        document.writeln("Brand:", car.brand + "<br>");
         document.writeln("Model:", car.model + "<br>");

        // Update the year property

        car.year = 2025;
         document.writeln("Updated Year :", car.year + "<br>");

        // Add a new property color to the car object

        car.color = "black";
         document.writeln("Car With new color  :" ,car.color + "<br>");
        
        
        
        
    </script>
</body>
</html>
