<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let fruits = ["Banana", "Orange", "Apple"];
        document.writeln("Original Array :-" + fruits + "<br>");



     // =======end last addition=======
      
     fruits.push("Kiwi");
     document.writeln(
          "Add a fruit to the end of the Array :-" + fruits + "<br>" );


    //  =======remove first fruit from array=========
     
    fruits.shift();
      document.writeln(
          "Remove the first fruit from the Array :-" + fruits + "<br>"
        );


    // =========log modified array==========

    console.log(fruits);
    

        
    </script>
</body>
</html>
