<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function divide(a,b){
            try{
                if (b === 0){
                    throw "cannot divideby zero! <br>" ;
                }
                let result = a/b;
                document.writeln("The Result :", result)
            }
            catch(error){
                document.writeln("Error :", error);
            }

        }
        divide(20,0)
        divide(20,2)
    </script>
</body>
