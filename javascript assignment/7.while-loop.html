<!DOCTYPE html>

</head>
<body>
    <h1>While Loop</h1>
    <script>
        let sum = 0;
        let i = 2;

        while (i <= 20){
            sum += i;
            i += 2;
        }

        console.log("sum of Even Numbers between 1 to 20 :",sum);
        
    </script>
</body>
