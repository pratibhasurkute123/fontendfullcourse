<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function EvenOdd(even,odd){
            let n = prompt("enter n");
            if(n%2==0){
                even(n)
            }
            else{
                odd(n)
            }
        }

        function EvenPrint(n){
            alert(`${n} is Even`);
        }

        function OddPrint(n){
            alert(`${n} is Odd`);
        }

        EvenOdd(EvenPrint,OddPrint)
    </script>
</body>
</html>
