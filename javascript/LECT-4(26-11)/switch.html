<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            height: 200px;
            width:200px;
        }
    </style>
</head>
<body>
    <img src="free-nature-images.jpg" alt="" id="img1">
    <br>

    <button onclick="changeImageStyle('blur')">Blur</button>
    <button onclick="changeImageStyle('gray')">Gray</button>
    <button onclick="changeImageStyle('hue')">Hue</button>
    <button onclick="changeImageStyle('opacity')">opacity</button>

<script>

    function changeImageStyle(stylename){
        let img1 = document.getElementById('img1');


        switch(stylename){
            case 'blur' :{
                img1.style.filter ="blur(5px)";
                break;
            }
            case 'gray' :{
                img1.style.filter = "grayscale(50%)";
                break;
            }
            case 'hue' :{
                img1.style.filter ="hue-rotate(180deg)";
                break;
            }
             case 'opacity' :{
                img1.style.filter ="opacity(50%)";
                break;
        }
            default: none;
    }
}
</script>

</body>
</html>
