<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        // <!-- =========================string datatype=============== -->


        let name = 'Pratibha';       //========== let is variable======= 
        console.log(name);
        console.log(typeof(name));

    // ===========number datatype===========

    let age = 25;
    console.log(age);
    console.log(typeof(age));


    // ===========null datatype=============    

    let data = null;
    console.log(data);
    console.log(typeof(data));


    // ===============big int datatype===========

    // big int is use for big number, use last "n"

    let number = 25314n
    console.log(typeof(number));
    console.log(number);


    // ==========array===============

    let array = ['pratibha','priyanka','pratik','pooja'];
    console.log(typeof(array));
    console.log(array); 

    // ===========object================

    let object = {
        name :"pratibha",
        age : 25,
        mobileno :9316591579

    }
    console.log(object);
    console.log(typeof(object));


    // ================symbol datatype===========

    let uid = Symbol('id');
    console.log(typeof uid);
        console.log(uid);


    // ================Boolean datatype====================    

    let status = true;
    console.log(status);
    console.log(typeof(status));

    // =================undefined datatype============

    let message;
    console.log(typeof(message));


    // ==============function datatype==================

    function user(){
    
     console.log("Pratibha Surkute");
    }

    console.log(typeof(user));
    console.log(user);



    </script>
</body>
</html>
