<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <button onclick="alertExample()">Alert Example</button> -->

    <script>


        // ==========Alert Example==========


        function alertExample(){
            alert("Hello welcome to js ");
        }
        alertExample();

        // ===========Prompt Example================

        function promptExample(){
            let name = prompt("Enter Your name", "pratibha");
        
            alert(name);
        }
        promptExample();

        // ===========confirm Example=================

        
        function confirmExample(){
            let user = confirm("Are you sure you want to exit?");
            alert(user);
        }

        confirmExample();


        // ===============another type of print===============

        // alert("Welcome to tops");
        // // prompt("Enter Your name", "pratibha");
        // // confirm("Are you sure you want to exit?");


    </script>
</body>
</html>
