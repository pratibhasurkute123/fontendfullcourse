<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .todo-container {
            background: #ffffff;
            width: 350px;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
            color: #333;
        }

        .input-box {
            display: flex;
            gap: 8px;
        }

        input {
            flex: 1;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
        }

        button {
            padding: 8px 12px;
            border: none;
            background: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #43a047;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 15px;
        }

        li {
            background: #f1f1f1;
            padding: 8px 10px;
            margin-bottom: 8px;
            border-radius: 5px;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 5px;
        }

        .delete-btn {
            background: #e53935;
        }

        .update-btn {
            background: #2196F3;
        }
    </style>
</head>
<body>

<div class="todo-container">
    <h2>My To-Do List</h2>

    <div class="input-box">
        <input type="text" id="taskInput" placeholder="Enter task">
        <button onclick="addTask()">Add</button>
    </div>

    <ul id="taskList"></ul>
</div>

<script>
let editItem = null;

function addTask() {
    let taskInput = document.getElementById("taskInput");
    let taskText = taskInput.value.trim();

    if (taskText === "") return;

    // If editing existing task
    if (editItem) {
        editItem.querySelector("span").textContent = taskText;
        editItem = null;
        taskInput.value = "";
        return;
    }

    let li = document.createElement("li");
    
    li.innerHTML = `
        <span>${taskText}</span>
        <div>
            <button class="update-btn" onclick="editTask(this)">Update</button>
            <button class="delete-btn" onclick="removeTask(this)">Remove</button>
        </div>
    `;

    document.getElementById("taskList").appendChild(li);
    taskInput.value = "";
}

function removeTask(button) {
    button.closest("li").remove();
}

function editTask(button) {
    let li = button.closest("li");
    let text = li.querySelector("span").textContent;

    document.getElementById("taskInput").value = text;
    editItem = li;
}
</script>

</body>
</html>
