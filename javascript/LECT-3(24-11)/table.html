<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <h1>Print Table</h1>
        <input type="text" name="" id="n1">
        <button onclick="printtable()">Check</button>
    </fieldset>
    <div></div>

    <script>
        function printtable(){
            let n = document.getElementById('n1').value;
            let str ="";
            for(i=1,i<=10,i++){
                str+= `${n} * ${i} = ${n*i}<br>`;
            }
            document.getElementById('tabledata').innerHTML=str;
            console.log("str");
        }
    </script>
</body>
</html>
